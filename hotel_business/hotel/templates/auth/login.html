<!DOCTYPE html>
<html>
<head>
    <title>Авторизация - Отель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Вход в систему</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Логин:</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Пароль:</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                            <p>Или <a href="{% url 'services_list' %}">продолжить как гость</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
