<!DOCTYPE html>
<html>
<head>
    <title>Услуги отеля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .service-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Отель</a>

            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Привет, {{ user.username }} ({{ user.get_role_display }})</span>
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Наши услуги</h1>

        <div class="row">
            {% for service in services %}
            <div class="col-md-4">
                <div class="card service-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ service.price }} руб.</h6>
                        <p class="card-text">{{ service.description }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center">Услуги временно недоступны</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
